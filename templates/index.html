<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente Nutricional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 5px;
    }
    .resultado {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Asistente Nutricional Inteligente</h2>

<form method="post">
  <label>Edad:</label>
  <input type="number" name="edad" required>

  <label>Peso (kg):</label>
  <input type="number" step="0.1" name="peso" required>

  <label>Altura (cm):</label>
  <input type="number" step="0.1" name="altura" required>

  <label>Sexo:</label>
  <select name="sexo">
    <option>M</option>
    <option>F</option>
  </select>

  <label>Actividad Física:</label>
  <select name="actividad">
    <option>baja</option>
    <option>moderada</option>
    <option>alta</option>
  </select>

  <label>Objetivo:</label>
  <select name="objetivo">
    <option>bajar</option>
    <option>mantener</option>
    <option>subir</option>
  </select>

  <label>Condición Médica:</label>
  <select name="condicion">
    <option>ninguna</option>
    <option>diabetes</option>
    <option>hipertension</option>
  </select>

  <button type="submit">Recomendar Plan</button>
</form>

{% if plan %}
  <div class="resultado">
    <strong>Tu plan alimenticio recomendado es:</strong> {{ plan }}
  </div>
{% endif %}

</body>
</html>
